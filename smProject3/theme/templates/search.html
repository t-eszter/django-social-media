{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>soci+A+lize - Search for {{user.username}}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css v='1' %}
	</head>

	<body class="bg-gray-200 !important">
		{% csrf_token %}

		{% include 'header.html' %}
	
		<main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 h-screen !important">
			<div class="px-10 py-6 sm:px-0 !important">
                <div class="flex-shrink-0 space-y-5 lg:w-7/12">
                    <div>
                        <h4>Results For <strong>'{{username}}'</strong></h4>
                    </div>                   
                        {% for users in searched_list %}
                        <div class="max-w-sm w-full lg:max-w-full lg:flex relative shadow bg-white">
                            <a href="/profile/{{users.user}}" class="object-cover absolute top-0 left-0 w-full h-full z-50"></a>
                            <div class="h-48 lg:h-auto lg:w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" style="background-image: url('{{users.profile_img.url}}')" title="Profile picture">
                            </div>
                            <div class="rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
                              <div class="mb-8">
                                <p class="text-sm text-gray-600 flex items-center">
                                    @{{users.user}}
                                </p>
                                <div class="text-gray-900 font-bold text-xl mb-2">{{users.location}}</div>
                                <p class="text-gray-700 text-base">{{users.bio}}</p>
                              </div>
                            </div>
                        </div>
                        {% endfor %}

                </div>
                <div class="lg:w-5/12">
                
                
                </div>

            </div>
        </main>
</html>

{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>sociAlize - Profile settings</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css v='1' %}
	</head>
    <body class="bg-gray-200 !important">

        {% include 'header.html' %}
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 h-screen !important">
        <div>
            <div class="md:grid md:grid-cols-3 md:gap-6">
              <div class="md:col-span-1">
                <div class="px-4 sm:px-0">
                  <h3 class="text-base font-semibold leading-6 text-gray-900">Profile Settings</h3>
                  <p class="mt-1 text-sm text-gray-600">{{user.username}}</p>
                </div>
              </div>
              <div class="mt-5 md:col-span-2 md:mt-0">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="shadow sm:overflow-hidden sm:rounded-md">
                    <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
                      <div class="grid grid-cols-3 gap-6">
                        <div class="col-span-3 sm:col-span-2">
                          <label for="location" class="block text-sm font-medium leading-6 text-gray-900">Location</label>
                          <div class="mt-2 flex rounded-md shadow-sm">
                                <input type="text" name="location" id="location" class="block w-full flex-1 rounded border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Your location..." value="{{user_profile.location}}">
                          </div>
                        </div>
                      </div>
          
                      <div>
                        <label for="bio" class="block text-sm font-medium leading-6 text-gray-900">About</label>
                        <div class="mt-2">
                          <textarea id="bio" name="bio" rows="3" class="mt-1 block w-full rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:py-1.5 sm:text-sm sm:leading-6" placeholder="About you...">{{user_profile.bio}}</textarea>
                        </div>
                        <p class="mt-2 text-sm text-gray-500">Brief description for your profile.</p>
                      </div>
          
                      <div>
                        <label class="block text-sm font-medium leading-6 text-gray-900">Photo</label>
                        <div class="flex-col mt-2 flex items-left">
                            <img width="100" height="100" src="{{user_profile.profile_img.url}}" />
                            <input type="file" name="image" value="" class="shadow-none bg-gray-100 mt-3">
                        </div>
                      </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                      <button type="submit" class="inline-flex justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Save</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </main>
    
    </body>
 
	
</html>
